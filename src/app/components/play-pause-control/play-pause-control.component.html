<div class="container panel bg1-bg has-border cr-15 bg-blur unselectable">
  <button
    class="glassy-hover cr-10"
    (click)="togglePlayPause()"
    [ngClass]="{ playing: isPlaying, paused: !isPlaying }"
  >
    <svg *ngIf="!isPlaying" width="25" height="25" viewBox="0 -1.5 25 25">
      <path
        d="M21.4086 9.35258C23.5305 10.5065 23.5305 13.4935 21.4086 14.6474L8.59662 21.6145C6.53435 22.736 4 21.2763 4 18.9671L4 5.0329C4 2.72368 6.53435 1.26402 8.59661 2.38548L21.4086 9.35258Z"
        fill="#fff"
      />
    </svg>

    <svg
      *ngIf="isPlaying"
      fill="#fff"
      width="24px"
      height="20px"
      viewBox="-2.5 -1 24 25.5"
    >
      <path
        d="m4.801 23.999h-3.6c-.662-.001-1.199-.537-1.2-1.2v-21.6c0-.663.537-1.2 1.2-1.201h3.6c.662.001 1.199.537 1.2 1.2v21.6c0 .663-.537 1.2-1.2 1.201z"
      />
      <path
        d="m16.8 23.999h-3.6c-.663 0-1.2-.537-1.2-1.2v-21.6-.001c0-.663.537-1.2 1.2-1.2h3.6c.663 0 1.2.537 1.2 1.2v21.6c0 .663-.537 1.2-1.2 1.2z"
      />
    </svg>
  </button>

  <button class="glassy-hover cr-10" (click)="reset()">
    <svg width="23" height="24" viewBox="-2 -2 28 26">
      <path
        d="M8.451,6.568a1.078,1.078,0,0,1,0,2.156h-4.1A1.078,1.078,0,0,1,3.276,7.646v-4.1a1.078,1.078,0,1,1,2.156,0V4.727a12.5,12.5,0,1,1-4.025,9.184,1.078,1.078,0,1,1,2.156,0,10.36,10.36,0,1,0,3.05-7.343Z"
        transform="translate(-1.407 -1.415)"
        fill="#fff"
        fill-rule="evenodd"
      />
    </svg>
  </button>
</div>
