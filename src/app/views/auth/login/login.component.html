<base-auth-ui>
  <div class="text-page-title font-bold unselectable">Log in</div>
  <div id="title-description" class="text-normal unselectable">
    Continue where you left off.
  </div>

  <div id="textbox-group" class="vertical-stack-layout">
    <div class="custom-textbox">
      <input
        type="email"
        autocomplete="email"
        placeholder="Email"
        [(ngModel)]="email"
      />
    </div>
    <div
      *ngIf="emailErrorMessage !== ''"
      class="text-normal error-text unselectable"
    >
      ⚠ {{ emailErrorMessage }}
    </div>
    <div
      *ngIf="showEmailResend && !isCooldownActive"
      class="text-normal text-button"
      (click)="resendVerificationEmail()"
    >
      Click to resend
    </div>
    <div *ngIf="isCooldownActive" class="text-normal info-text unselectable">
      Please wait {{ cooldownTime }}s before sending again.
    </div>

    <div class="custom-textbox">
      <input
        type="password"
        autocomplete="current-password"
        placeholder="Password"
        [(ngModel)]="password"
      />
    </div>
    <div
      *ngIf="passwordErrorMessage !== ''"
      class="text-normal error-text unselectable"
    >
      ⚠ {{ passwordErrorMessage }}
    </div>
  </div>

  <button id="login-botton" class="custom-button" (click)="login()">
    Log in
  </button>

  <div class="horizontal-stack-layout">
    <div class="text-normal unselectable">Forgot password?</div>
    <a [routerLink]="'/password-reset'" class="text-normal">Click here</a>
  </div>

  <div id="login-separation" class="horizontal-stack-layout">
    <div class="separator-horizontal"></div>
    <div class="text-normal unselectable">Or</div>
    <div class="separator-horizontal"></div>
  </div>

  <button class="link-login-button" (click)="googleLogin()">
    <div class="logo-container">
      <div class="circle"></div>
      <svg
        class="google-logo"
        viewBox="0 -1.5 48 50.5"
        style="display: block"
        width="26"
      >
        <path
          fill="#EA4335"
          stroke-width="0"
          d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"
        ></path>
        <path
          fill="#4285F4"
          stroke-width="0"
          d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"
        ></path>
        <path
          fill="#FBBC05"
          stroke-width="0"
          d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"
        ></path>
        <path
          fill="#34A853"
          stroke-width="0"
          d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"
        ></path>
        <path fill="none" stroke-width="0" d="M0 0h48v48H0z"></path>
      </svg>
    </div>
    <div class="google-botton-text">Log in with Google</div>
  </button>

  <div class="horizontal-stack-layout">
    <div class="text-normal unselectable">Don't have an account?</div>
    <a [routerLink]="'/signup'" class="text-normal">Sign up</a>
  </div>
</base-auth-ui>
